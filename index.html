<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI-powered Text & Audio to Image Generator">
    <title>Imagine AI | Image Generator</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Required Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lamejs/1.2.1/lame.min.js"></script>
</head>

<body>
    <!-- Background Elements -->
    <div class="background">
        <div class="gradient-circle gradient-circle-1"></div>
        <div class="gradient-circle gradient-circle-2"></div>
        <div class="gradient-circle gradient-circle-3"></div>
        <div class="particles-container">
            <div class="particle particle-1"></div>
            <div class="particle particle-2"></div>
            <div class="particle particle-3"></div>
            <div class="particle particle-4"></div>
            <div class="particle particle-5"></div>
            <div class="particle particle-6"></div>
        </div>
    </div>

    <!-- App Container -->
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-brain"></i>
                </div>
                <h1>Imagine<span>AI</span></h1>
            </div>

            <nav class="nav-menu">
                <a href="#" class="nav-item active">
                    <i class="fas fa-magic"></i>
                    <span>Generate</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <p>Made with <i class="fas fa-heart"></i> by Ibrahim Faisal</p>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <h2>AI Image Generator</h2>
                <p>Transform your ideas into stunning visuals with AI</p>
            </header>

            <!-- Generator Section -->
            <section class="generator-section">
                <div class="input-area">
                    <h3>Describe your image</h3>
                    <div class="text-input-container">
                        <textarea id="textInput" placeholder="Describe what you want to see in detail..."></textarea>
                        <button id="sendTextButton" class="primary-button">
                            <i class="fas fa-wand-magic-sparkles"></i>
                            Generate
                        </button>
                    </div>

                    <div class="voice-input">
                        <div class="divider">
                            <span>or use your voice</span>
                        </div>

                        <button id="recordButton" class="secondary-button">
                            <i class="fas fa-microphone"></i>
                            <span>Record Description</span>
                        </button>
                    </div>

                    <!-- Status Messages -->
                    <div id="status" class="status" role="status" aria-live="polite"></div>
                    <div id="transcription" class="transcription" aria-live="polite"></div>
                </div>

                <!-- Image Result Area -->
                <div class="result-area">
                    <h3>Generated Image</h3>
                    <div class="image-preview">
                        <div class="image-container">
                            <img id="generatedImage" src="/placeholder.svg" alt="Your generated image will appear here">
                            <div class="loading-overlay">
                                <div class="spinner">
                                    <div class="spinner-inner"></div>
                                </div>
                                <p>Creating your masterpiece...</p>
                            </div>
                            <div class="empty-state">
                                <i class="fas fa-image"></i>
                                <p>Your creation will appear here</p>
                            </div>
                        </div>

                        <div class="image-actions">
                            <button class="action-button download-button" disabled>
                                <i class="fas fa-download"></i>
                                <span>Download</span>
                            </button>
                            <button class="action-button share-button" disabled>
                                <i class="fas fa-share-alt"></i>
                                <span>Share</span>
                            </button>
                            <button class="action-button regenerate-button" disabled>
                                <i class="fas fa-redo"></i>
                                <span>Regenerate</span>
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Recent Generations -->
            <section class="recent-generations">
                <div class="section-header">
                    <h3>Recent Generations</h3>
                    <button id="clearHistoryBtn" class="text-button">
                        <i class="fas fa-trash"></i>
                        <span>Clear All</span>
                    </button>
                </div>

                <div id="chatHistory" class="history-grid">
                    <!-- History items will be added here by JavaScript -->
                </div>
            </section>
        </main>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>

</html>
